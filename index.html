    <div class="container ">

      <h1 class="mt-5">Log in</h1>

      <br>


      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Your emial will not be shown by others.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Rememmber me</label>
        </div>
        <button type="submit" class="btn btn-outline-info bg-light">Sign in</button>
      </form>
      <br>

      <div>
        <span class="bg-light">Do not have an account yet ?</span> <span class=><a href="sign up.html">Join us</a></span>
      </div>
